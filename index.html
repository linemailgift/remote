<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Smart Remote Deck</title>
    
    <!-- 必要なライブラリをCDNから読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            background-color: #000000;
            color: white;
            overflow: hidden; /* スクロール防止 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        /* タッチ操作の最適化 */
        .touch-manipulation {
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .btn-active:active {
            transform: scale(0.96);
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        /* ネオン効果 */
        .neon-text {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
        }
        .glass-panel {
            background: rgba(28, 28, 30, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-panel-bottom {
            background: rgba(28, 28, 30, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* アニメーション */
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
            100% { transform: rotate(0deg); }
        }
        .editing-shake {
            animation: shake 0.25s infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        .animate-pulse-ring {
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }

        /* カスタムスクロールバー */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- アイコン定義 (SVG直接記述) ---
        const SvgIcon = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );

        const Icons = {
            Monitor: (props) => <SvgIcon {...props}><rect x="2" y="3" width="20" height="14" rx="2" ry="2" /><line x1="8" y1="21" x2="16" y2="21" /><line x1="12" y1="17" x2="12" y2="21" /></SvgIcon>,
            Smartphone: (props) => <SvgIcon {...props}><rect x="5" y="2" width="14" height="20" rx="2" ry="2" /><line x1="12" y1="18" x2="12.01" y2="18" /></SvgIcon>,
            Copy: (props) => <SvgIcon {...props}><rect x="9" y="9" width="13" height="13" rx="2" ry="2" /><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" /></SvgIcon>,
            Scissors: (props) => <SvgIcon {...props}><circle cx="6" cy="6" r="3" /><circle cx="6" cy="18" r="3" /><line x1="20" y1="4" x2="8.12" y2="15.88" /><line x1="14.47" y1="14.48" x2="20" y2="20" /><line x1="8.12" y1="8.12" x2="12" y2="12" /></SvgIcon>,
            Clipboard: (props) => <SvgIcon {...props}><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" /><rect x="8" y="2" width="8" height="4" rx="1" ry="1" /></SvgIcon>,
            Undo: (props) => <SvgIcon {...props}><path d="M3 7v6h6" /><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13" /></SvgIcon>,
            Redo: (props) => <SvgIcon {...props}><path d="M21 7v6h-6" /><path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3L21 13" /></SvgIcon>,
            Save: (props) => <SvgIcon {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></SvgIcon>,
            Chrome: (props) => <SvgIcon {...props}><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="4" /><line x1="21.17" y1="8" x2="12" y2="8" /><line x1="3.95" y1="6.06" x2="8.54" y2="14" /><line x1="10.88" y1="21.94" x2="15.46" y2="14" /></SvgIcon>,
            ArrowLeft: (props) => <SvgIcon {...props}><line x1="19" y1="12" x2="5" y2="12" /><polyline points="12 19 5 12 12 5" /></SvgIcon>,
            ArrowRight: (props) => <SvgIcon {...props}><line x1="5" y1="12" x2="19" y2="12" /><polyline points="12 5 19 12 12 19" /></SvgIcon>,
            X: (props) => <SvgIcon {...props}><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></SvgIcon>,
            Search: (props) => <SvgIcon {...props}><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></SvgIcon>,
            Volume2: (props) => <SvgIcon {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" /><path d="M19.07 4.93a10 10 0 0 1 0 14.14" /><path d="M15.54 8.46a5 5 0 0 1 0 7.07" /></SvgIcon>,
            VolumeX: (props) => <SvgIcon {...props}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" /><line x1="23" y1="9" x2="17" y2="15" /><line x1="17" y1="9" x2="23" y2="15" /></SvgIcon>,
            SkipBack: (props) => <SvgIcon {...props}><polygon points="19 20 9 12 19 4 19 20" /><line x1="5" y1="19" x2="5" y2="5" /></SvgIcon>,
            SkipForward: (props) => <SvgIcon {...props}><polygon points="5 4 15 12 5 20 5 4" /><line x1="19" y1="5" x2="19" y2="19" /></SvgIcon>,
            Play: (props) => <SvgIcon {...props}><polygon points="5 3 19 12 5 21 5 3" /></SvgIcon>,
            Command: (props) => <SvgIcon {...props}><path d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z" /></SvgIcon>,
            Grid: (props) => <SvgIcon {...props}><rect x="3" y="3" width="7" height="7" /><rect x="14" y="3" width="7" height="7" /><rect x="14" y="14" width="7" height="7" /><rect x="3" y="14" width="7" height="7" /></SvgIcon>,
            Layout: (props) => <SvgIcon {...props}><rect x="3" y="3" width="18" height="18" rx="2" ry="2" /><line x1="3" y1="9" x2="21" y2="9" /><line x1="9" y1="21" x2="9" y2="9" /></SvgIcon>,
            Layers: (props) => <SvgIcon {...props}><polygon points="12 2 2 7 12 12 22 7 12 2" /><polyline points="2 17 12 22 22 17" /><polyline points="2 12 12 17 22 12" /></SvgIcon>,
            Terminal: (props) => <SvgIcon {...props}><polyline points="4 17 10 11 4 5" /><line x1="12" y1="19" x2="20" y2="19" /></SvgIcon>,
            Wifi: (props) => <SvgIcon {...props}><path d="M5 12.55a11 11 0 0 1 14.08 0" /><path d="M1.42 9a16 16 0 0 1 21.16 0" /><path d="M8.53 16.11a6 6 0 0 1 6.95 0" /><line x1="12" y1="20" x2="12.01" y2="20" /></SvgIcon>,
            WifiOff: (props) => <SvgIcon {...props}><line x1="1" y1="1" x2="23" y2="23" /><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55" /><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39" /><path d="M10.71 5.05A16 16 0 0 1 22.58 9" /><path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88" /><path d="M8.53 16.11a6 6 0 0 1 6.95 0" /><line x1="12" y1="20" x2="12.01" y2="20" /></SvgIcon>,
            Check: (props) => <SvgIcon {...props}><polyline points="20 6 9 17 4 12" /></SvgIcon>,
            Palette: (props) => <SvgIcon {...props}><circle cx="13.5" cy="6.5" r=".5" /><circle cx="17.5" cy="10.5" r=".5" /><circle cx="8.5" cy="7.5" r=".5" /><circle cx="6.5" cy="12.5" r=".5" /><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.093 0-.678.5-1.25 1.25-1.25H16c2.75 0 5-2.25 5-5 0-3.867-4.029-7-9-7Z" /></SvgIcon>,
            Youtube: (props) => <SvgIcon {...props}><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z" /><polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02" /></SvgIcon>,
            FastForward: (props) => <SvgIcon {...props}><polygon points="13 19 22 12 13 5 13 19" /><polygon points="2 19 11 12 2 5 2 19" /></SvgIcon>,
            Rewind: (props) => <SvgIcon {...props}><polygon points="11 19 2 12 11 5 11 19" /><polygon points="22 19 13 12 22 5 22 19" /></SvgIcon>,
            Maximize: (props) => <SvgIcon {...props}><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" /></SvgIcon>,
            Captions: (props) => <SvgIcon {...props}><rect x="2" y="4" width="20" height="16" rx="2" /><path d="M7 15h4M13 15h4M7 11h2M13 11h2" /></SvgIcon>,
            Tv: (props) => <SvgIcon {...props}><rect x="2" y="7" width="20" height="15" rx="2" ry="2" /><polyline points="17 2 12 7 7 2" /></SvgIcon>,
            Cloud: (props) => <SvgIcon {...props}><path d="M17.5 19c0-1.7-1.3-3-3-3h-1.1c-.1-2.3-2.1-4-4.4-4-2.3 0-4.4 1.7-4.4 4H4.5c-1.7 0-3 1.3-3 3s1.3 3 3 3h13c1.7 0 3-1.3 3-3z" /></SvgIcon>,
            Lock: (props) => <SvgIcon {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></SvgIcon>,
            Shield: (props) => <SvgIcon {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" /></SvgIcon>,
            Key: (props) => <SvgIcon {...props}><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4" /></SvgIcon>
        };

        const SafeIcon = ({ icon, size = 24, className = "" }) => {
            const IconComponent = Icons[icon];
            if (!IconComponent) return <div style={{ width: size, height: size, background: 'rgba(255,255,255,0.2)', borderRadius: '4px' }} className={className} />;
            return <IconComponent size={size} className={className} />;
        };

        // --- データ定義 ---
        const INITIAL_MODES = {
            productivity: {
                id: 'productivity',
                name: 'Editing',
                icon: 'Command',
                color: 'text-emerald-400',
                buttons: [
                    { id: 'copy', label: 'Copy', sub: 'Cmd+C', icon: 'Copy', color: 'bg-blue-600' },
                    { id: 'paste', label: 'Paste', sub: 'Cmd+V', icon: 'Clipboard', color: 'bg-blue-600' },
                    { id: 'cut', label: 'Cut', sub: 'Cmd+X', icon: 'Scissors', color: 'bg-slate-700' },
                    { id: 'save', label: 'Save', sub: 'Cmd+S', icon: 'Save', color: 'bg-emerald-600' },
                    { id: 'undo', label: 'Undo', sub: 'Cmd+Z', icon: 'Undo', color: 'bg-slate-700' },
                    { id: 'redo', label: 'Redo', sub: 'Cmd+Sh+Z', icon: 'Redo', color: 'bg-slate-700' },
                ]
            },
            youtube: {
                id: 'youtube',
                name: 'YouTube',
                icon: 'Youtube',
                color: 'text-red-500',
                buttons: [
                    { id: 'yt_play', label: 'Play/Pause', sub: 'K', icon: 'Play', color: 'bg-red-600' },
                    { id: 'yt_full', label: 'Fullscreen', sub: 'F', icon: 'Maximize', color: 'bg-slate-700' },
                    { id: 'yt_rewind', label: '-10s', sub: 'J', icon: 'SkipBack', color: 'bg-slate-700' },
                    { id: 'yt_forward', label: '+10s', sub: 'L', icon: 'SkipForward', color: 'bg-slate-700' },
                    { id: 'yt_slow', label: 'Speed -', sub: 'Shift+<', icon: 'Rewind', color: 'bg-slate-700' },
                    { id: 'yt_fast', label: 'Speed +', sub: 'Shift+>', icon: 'FastForward', color: 'bg-slate-700' },
                    { id: 'yt_caption', label: 'Captions', sub: 'C', icon: 'Captions', color: 'bg-slate-800' },
                    { id: 'yt_mute', label: 'Mute', sub: 'M', icon: 'VolumeX', color: 'bg-slate-800' },
                ]
            },
            browser: {
                id: 'browser',
                name: 'Browser',
                icon: 'Chrome',
                color: 'text-orange-400',
                buttons: [
                    { id: 'prev_tab', label: 'Prev Tab', sub: 'Cmd+Opt+←', icon: 'ArrowLeft', color: 'bg-orange-600' },
                    { id: 'next_tab', label: 'Next Tab', sub: 'Cmd+Opt+→', icon: 'ArrowRight', color: 'bg-orange-600' },
                    { id: 'new_tab', label: 'New Tab', sub: 'Cmd+T', icon: 'Layout', color: 'bg-slate-700' },
                    { id: 'close_tab', label: 'Close Tab', sub: 'Cmd+W', icon: 'X', color: 'bg-red-600' },
                    { id: 'reopen_tab', label: 'Reopen', sub: 'Cmd+Sh+T', icon: 'Undo', color: 'bg-slate-700' },
                    { id: 'focus_bar', label: 'URL Bar', sub: 'Cmd+L', icon: 'Search', color: 'bg-slate-700' },
                ]
            },
            streaming: {
                id: 'streaming',
                name: 'Stream',
                icon: 'Tv',
                color: 'text-purple-400',
                buttons: [
                    { id: 'st_play', label: 'Play/Pause', sub: 'Space', icon: 'Play', color: 'bg-purple-600' },
                    { id: 'st_full', label: 'Fullscreen', sub: 'F', icon: 'Maximize', color: 'bg-slate-700' },
                    { id: 'st_back', label: 'Back 10s', sub: '←', icon: 'SkipBack', color: 'bg-slate-700' },
                    { id: 'st_fwd', label: 'Fwd 10s', sub: '→', icon: 'SkipForward', color: 'bg-slate-700' },
                    { id: 'st_vol_up', label: 'Vol +', sub: '↑', icon: 'Volume2', color: 'bg-slate-700' },
                    { id: 'st_vol_down', label: 'Vol -', sub: '↓', icon: 'Volume2', color: 'bg-slate-700' },
                ]
            },
            system: {
                id: 'system',
                name: 'System',
                icon: 'Monitor',
                color: 'text-blue-400',
                buttons: [
                    { id: 'app_switch', label: 'App Switch', sub: 'Cmd+Tab', icon: 'Layers', color: 'bg-indigo-600' },
                    { id: 'mission_ctrl', label: 'Mission Ctrl', sub: 'Ctrl+↑', icon: 'Layout', color: 'bg-indigo-600' },
                    { id: 'spotlight', label: 'Spotlight', sub: 'Cmd+Space', icon: 'Search', color: 'bg-slate-700' },
                    { id: 'lock', label: 'Lock Mac', sub: 'Ctrl+Cmd+Q', icon: 'Command', color: 'bg-red-800' },
                ]
            }
        };

        const COLOR_PALETTE = [
            'bg-slate-700', 'bg-red-600', 'bg-orange-600', 'bg-amber-600', 'bg-green-600', 
            'bg-emerald-600', 'bg-teal-600', 'bg-cyan-600', 'bg-sky-600', 'bg-blue-600', 
            'bg-indigo-600', 'bg-violet-600', 'bg-purple-600', 'bg-fuchsia-600', 'bg-pink-600', 'bg-rose-600'
        ];

        // --- コンポーネント ---

        // デバイス選択画面
        const DeviceSelectScreen = ({ onSelect }) => (
            <div className="flex flex-col items-center justify-center h-screen bg-black text-white p-6 animate-fade-in-up">
                <div className="mb-10 text-center">
                    <h1 className="text-3xl font-bold mb-2 neon-text">Smart Remote Deck</h1>
                    <p className="text-zinc-400">Choose your device role</p>
                </div>

                <div className="grid gap-6 w-full max-w-md">
                    <button 
                        onClick={() => onSelect('host')}
                        className="flex items-center gap-4 bg-zinc-900 border border-zinc-700 hover:border-blue-500 hover:bg-zinc-800 p-6 rounded-2xl transition-all group"
                    >
                        <div className="bg-blue-600/20 p-4 rounded-full group-hover:bg-blue-600/30 transition-colors">
                            <SafeIcon icon="Monitor" size={32} className="text-blue-400" />
                        </div>
                        <div className="text-left">
                            <div className="font-bold text-lg">Mac (受信機)</div>
                            <div className="text-sm text-zinc-500">このデバイスを操作対象にします</div>
                        </div>
                    </button>

                    <button 
                        onClick={() => onSelect('remote')}
                        className="flex items-center gap-4 bg-zinc-900 border border-zinc-700 hover:border-green-500 hover:bg-zinc-800 p-6 rounded-2xl transition-all group"
                    >
                        <div className="bg-green-600/20 p-4 rounded-full group-hover:bg-green-600/30 transition-colors">
                            <SafeIcon icon="Smartphone" size={32} className="text-green-400" />
                        </div>
                        <div className="text-left">
                            <div className="font-bold text-lg">iPhone (リモコン)</div>
                            <div className="text-sm text-zinc-500">このデバイスで操作します</div>
                        </div>
                    </button>
                </div>
            </div>
        );

        // ホスト（PC）画面
        const HostScreen = ({ pairingCode, onReset }) => {
            const [logs, setLogs] = useState([]);

            // デモ用のログ生成
            useEffect(() => {
                const demoLogs = [
                    "Waiting for connection...",
                    "Listening on port 8080...",
                    "Bluetooth Low Energy: Active",
                ];
                setLogs(demoLogs);
            }, []);

            return (
                <div className="flex flex-col items-center justify-center h-screen bg-black text-white p-8 relative overflow-hidden">
                    {/* 背景装飾 */}
                    <div className="absolute inset-0 bg-gradient-to-b from-blue-900/10 to-black pointer-events-none"></div>
                    <div className="absolute w-96 h-96 bg-blue-600/5 rounded-full blur-3xl -top-20 -left-20"></div>
                    
                    <div className="z-10 text-center max-w-2xl w-full">
                        <div className="mb-8">
                            <h2 className="text-sm font-mono text-zinc-400 mb-2 tracking-widest uppercase">Connection Code</h2>
                            <div className="text-7xl font-bold tracking-widest neon-text font-mono bg-zinc-900/50 p-8 rounded-3xl border border-white/10 inline-block">
                                {pairingCode}
                            </div>
                            <p className="mt-6 text-zinc-400">
                                iPhoneでこのサイトを開き、<br/>
                                リモコンモードで上記のコードを入力してください。
                            </p>
                        </div>

                        {/* ログコンソール風表示 */}
                        <div className="bg-zinc-950 rounded-xl p-4 border border-zinc-800 h-48 overflow-hidden text-left font-mono text-xs w-full max-w-lg mx-auto shadow-2xl">
                            <div className="flex gap-1.5 mb-3 border-b border-zinc-800 pb-2">
                                <div className="w-2.5 h-2.5 rounded-full bg-red-500"></div>
                                <div className="w-2.5 h-2.5 rounded-full bg-yellow-500"></div>
                                <div className="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                                <span className="ml-auto text-zinc-600">Terminal</span>
                            </div>
                            <div className="space-y-1 text-zinc-400">
                                {logs.map((log, i) => (
                                    <div key={i}><span className="text-blue-500 mr-2">➜</span>{log}</div>
                                ))}
                                <div className="animate-pulse">_</div>
                            </div>
                        </div>
                    </div>

                    <button 
                        onClick={onReset}
                        className="absolute bottom-8 text-zinc-600 hover:text-white transition-colors text-sm"
                    >
                        ← Back to Menu
                    </button>
                </div>
            );
        };

        // リモコン（スマホ）画面
        const RemoteScreen = ({ onBack, targetCode }) => {
            const [connected, setConnected] = useState(false);
            const [currentMode, setCurrentMode] = useState('productivity');
            const [modes, setModes] = useState(INITIAL_MODES);
            const [isEditing, setIsEditing] = useState(false);
            const [logs, setLogs] = useState(['System Ready...']);
            const [lastCommand, setLastCommand] = useState(null);
            
            // ペアリング用
            const [showPairingModal, setShowPairingModal] = useState(false);
            const [pairingCode, setPairingCode] = useState(['', '', '', '']);
            const [pairingError, setPairingError] = useState(false);
            
            const codeInputRefs = useRef([]);

            const addLog = (message) => {
                const time = new Date().toLocaleTimeString('ja-JP', { hour12: false });
                setLogs(prev => [...prev.slice(-4), `[${time}] ${message}`]);
            };

            const toggleConnection = () => {
                if (connected) {
                    setConnected(false);
                    addLog("Disconnected");
                } else {
                    setShowPairingModal(true);
                    setPairingCode(['', '', '', '']);
                    setPairingError(false);
                }
            };

            const handleCodeChange = (index, value) => {
                if (value.length > 1) value = value.slice(-1);
                if (!/^\d*$/.test(value)) return;

                const newCode = [...pairingCode];
                newCode[index] = value;
                setPairingCode(newCode);
                setPairingError(false);

                if (value && index < 3) {
                    codeInputRefs.current[index + 1].focus();
                }
                
                if (index === 3 && value) {
                    const fullCode = newCode.join('') + value.slice(-1); // 直前の入力反映用
                    // 実際にはstate更新待ちになるので、ここでは簡易的にチェック
                    // completeCheckをsetTimeoutで行う
                    setTimeout(() => checkPairing(newCode.join('')), 100);
                }
            };
            
            const handleKeyDown = (index, e) => {
                if (e.key === 'Backspace' && !pairingCode[index] && index > 0) {
                    codeInputRefs.current[index - 1].focus();
                }
            };

            const checkPairing = (code) => {
                // ここでPC側のコード(targetCode)と一致するか判定
                if (code === targetCode) {
                    setConnected(true);
                    setShowPairingModal(false);
                    addLog(`Connected to Host (${code})`);
                    if (navigator.vibrate) navigator.vibrate([50, 50, 100]);
                } else {
                    setPairingError(true);
                    if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
                    // 入力をクリア
                    setTimeout(() => {
                        setPairingCode(['', '', '', '']);
                        codeInputRefs.current[0].focus();
                    }, 500);
                }
            };

            const cycleButtonColor = (modeId, btnId) => {
                setModes(prev => {
                    const newModes = { ...prev };
                    const mode = { ...newModes[modeId] };
                    mode.buttons = mode.buttons.map(btn => {
                        if (btn.id === btnId) {
                            const nextIdx = (COLOR_PALETTE.indexOf(btn.color) + 1) % COLOR_PALETTE.length;
                            return { ...btn, color: COLOR_PALETTE[nextIdx] };
                        }
                        return btn;
                    });
                    newModes[modeId] = mode;
                    return newModes;
                });
                if (navigator.vibrate) navigator.vibrate(10);
            };

            const handleButtonClick = (btn) => {
                if (isEditing) {
                    cycleButtonColor(currentMode, btn.id);
                    return;
                }
                if (!connected) {
                    addLog("Error: Not Connected");
                    if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
                    return;
                }
                setLastCommand(btn.id);
                addLog(`Sent: ${btn.sub} (${btn.label})`);
                if (navigator.vibrate) navigator.vibrate(20);
                setTimeout(() => setLastCommand(null), 200);
            };

            const CurrentButtons = modes[currentMode].buttons;
            const CurrentModeIcon = modes[currentMode].icon;

            return (
                <div className={`touch-manipulation flex flex-col h-screen bg-black text-slate-100 font-sans transition-colors duration-500 ${isEditing ? 'border-4 border-yellow-500/50' : ''}`}>
                    
                    {/* Pairing Modal */}
                    {showPairingModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-md px-6 animate-fade-in-up">
                            <div className="bg-zinc-900 border border-zinc-700 rounded-3xl p-6 w-full max-w-sm shadow-2xl flex flex-col items-center">
                                <div className="mb-6 bg-zinc-800 p-4 rounded-full">
                                    <SafeIcon icon="Key" size={32} className="text-white" />
                                </div>
                                <h3 className="text-xl font-bold mb-2">Enter Pairing Code</h3>
                                <p className="text-sm text-zinc-400 text-center mb-6">
                                    PC画面に表示されている<br/>4桁の数字を入力してください
                                </p>
                                
                                <div className="flex justify-center gap-3 mb-2">
                                    {pairingCode.map((digit, idx) => (
                                        <input
                                            key={idx}
                                            ref={el => codeInputRefs.current[idx] = el}
                                            type="tel" 
                                            inputMode="numeric"
                                            maxLength={1}
                                            value={digit}
                                            onChange={(e) => handleCodeChange(idx, e.target.value)}
                                            onKeyDown={(e) => handleKeyDown(idx, e)}
                                            className={`w-12 h-14 bg-zinc-800 border-2 rounded-xl text-center text-2xl font-mono focus:outline-none transition-all
                                                ${pairingError ? 'border-red-500 text-red-500 animate-shake' : 'border-zinc-700 focus:border-blue-500 text-white'}
                                            `}
                                        />
                                    ))}
                                </div>
                                {pairingError && <p className="text-red-500 text-xs mb-4">コードが間違っています</p>}
                                
                                <button onClick={() => setShowPairingModal(false)} className="mt-4 text-zinc-500 text-sm py-2">Cancel</button>
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <header className="flex justify-between items-center p-4 glass-panel z-10 shrink-0 pt-safe-top">
                        <button onClick={onBack} className="text-zinc-500 hover:text-white mr-2"><SafeIcon icon="ArrowLeft" size={20}/></button>
                        <div className="flex items-center gap-2 mr-auto">
                            <div className={`w-2 h-2 rounded-full ${connected ? 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]' : 'bg-red-500'}`}></div>
                            <h1 className="font-semibold text-lg tracking-wide text-white/90">
                                {isEditing ? <span className="text-yellow-400">EDITING</span> : "REMOTE"}
                            </h1>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => setIsEditing(!isEditing)} className={`p-2 rounded-full transition-all ${isEditing ? 'bg-yellow-500 text-black' : 'bg-white/10 text-white/70'}`}>
                                <SafeIcon icon={isEditing ? "Check" : "Palette"} size={18} />
                            </button>
                            <button onClick={toggleConnection} className={`px-4 py-2 rounded-full text-xs font-semibold transition-all flex items-center gap-2 ${connected ? 'bg-white/10 text-green-400 border border-green-500/30' : 'bg-blue-600 text-white'}`}>
                                <SafeIcon icon={connected ? "Shield" : "Lock"} size={14} />
                                {connected ? 'LINKED' : 'CONNECT'}
                            </button>
                        </div>
                    </header>

                    {/* Main Area */}
                    <main className="flex-1 overflow-y-auto p-4 flex flex-col justify-center pb-24">
                        <div className="text-center mb-6">
                            <span className={`inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/10 border border-white/5 text-sm font-medium ${modes[currentMode].color}`}>
                                <SafeIcon icon={CurrentModeIcon} size={16} />
                                {modes[currentMode].name}
                            </span>
                        </div>

                        <div className="grid grid-cols-2 gap-4 max-w-md mx-auto w-full">
                            {CurrentButtons.map((btn) => (
                                <button
                                    key={btn.id}
                                    onClick={() => handleButtonClick(btn)}
                                    className={`
                                        btn-active relative group overflow-hidden ${btn.color} h-28 rounded-2xl flex flex-col items-center justify-center gap-1.5 shadow-lg transition-all duration-200
                                        ${lastCommand === btn.id ? 'brightness-125 scale-95' : 'hover:brightness-110'}
                                        ${isEditing ? 'ring-2 ring-white/50 cursor-pointer editing-shake' : ''}
                                        ${!connected && !isEditing ? 'opacity-50 grayscale cursor-not-allowed' : ''}
                                    `}
                                >
                                    <div className="text-white drop-shadow-md mb-1"><SafeIcon icon={btn.icon} size={28} /></div>
                                    <div className="text-center">
                                        <div className="font-bold text-base leading-tight tracking-wide">{btn.label}</div>
                                        <div className="text-[10px] text-white/60 font-mono mt-0.5 tracking-wider uppercase">{btn.sub}</div>
                                    </div>
                                    {isEditing && <div className="absolute top-2 right-2 bg-black/20 rounded-full p-1"><SafeIcon icon="Palette" size={10} /></div>}
                                    <div className="absolute inset-0 bg-gradient-to-tr from-white/0 via-white/0 to-white/10 pointer-events-none" />
                                    {!connected && !isEditing && <div className="absolute inset-0 flex items-center justify-center bg-black/40 backdrop-blur-[1px]"><SafeIcon icon="Lock" size={24} className="text-white/50" /></div>}
                                </button>
                            ))}
                        </div>
                    </main>

                    {/* Log Overlay */}
                    <div className="fixed bottom-[80px] left-0 right-0 px-6 pointer-events-none">
                         <div className="max-w-md mx-auto">
                            {logs.slice(-1).map((log, i) => (
                                <div key={i} className="bg-black/80 backdrop-blur-md text-white/80 px-4 py-2 rounded-lg text-xs font-mono border border-white/10 shadow-xl text-center">
                                    > {log}
                                </div>
                            ))}
                         </div>
                    </div>

                    {/* Footer Nav */}
                    <nav className="glass-panel-bottom p-2 shrink-0 pb-safe-bottom fixed bottom-0 w-full z-20">
                        <div className="flex justify-between items-center max-w-md mx-auto px-2">
                            {Object.values(modes).map((mode) => (
                                <button key={mode.id} onClick={() => setCurrentMode(mode.id)} className={`flex flex-col items-center justify-center py-2 px-1 w-full rounded-xl transition-all duration-300 ${currentMode === mode.id ? 'text-white' : 'text-zinc-500'}`}>
                                    <div className={`mb-1 transition-all duration-300 p-1.5 rounded-full ${currentMode === mode.id ? 'bg-white/10 ' + mode.color : ''}`}><SafeIcon icon={mode.icon} size={20} /></div>
                                    <span className={`text-[9px] font-medium tracking-wide ${currentMode === mode.id ? 'opacity-100' : 'opacity-0 h-0 overflow-hidden'}`}>{mode.name}</span>
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        };

        // メイン App コンポーネント
        function App() {
            const [viewMode, setViewMode] = useState('select'); // select | host | remote
            const [pairingCode, setPairingCode] = useState('0000');

            // ランダムなペアリングコード生成
            const generateCode = () => {
                const code = Math.floor(1000 + Math.random() * 9000).toString();
                setPairingCode(code);
                return code;
            };

            const handleSelect = (mode) => {
                if (mode === 'host') {
                    generateCode();
                }
                setViewMode(mode);
            };

            return (
                <>
                    {viewMode === 'select' && <DeviceSelectScreen onSelect={handleSelect} />}
                    {viewMode === 'host' && <HostScreen pairingCode={pairingCode} onReset={() => setViewMode('select')} />}
                    {viewMode === 'remote' && <RemoteScreen onBack={() => setViewMode('select')} targetCode={pairingCode} />}
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
