    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, updateDoc, collection, query, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const configStr = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        // Ensure appId is consistent or fallback to a common one for manual copies (though security rules might block)
        const appIdStr = typeof __app_id !== 'undefined' ? __app_id : 'default-app';
        const authToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        try {
            const firebaseConfig = JSON.parse(configStr);
            if (firebaseConfig.projectId) {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);

                window.fb = {
                    auth, db, doc, setDoc, getDoc, updateDoc, onSnapshot, collection, query, where, getDocs, deleteDoc,
                    appId: appIdStr,
                    initAuth: () => new Promise((resolve, reject) => {
                        const unsub = onAuthStateChanged(auth, (user) => {
                            if (user) {
                                resolve(user);
                                unsub();
                            } else {
                                if (authToken) {
                                    signInWithCustomToken(auth, authToken).catch(e => reject(e));
                                } else {
                                    signInAnonymously(auth).catch(e => reject(e));
                                }
                            }
                        });
                    })
                };
                console.log("Firebase initialized");
            } else {
                console.warn("Firebase config missing projectId");
            }
        } catch (e) {
            console.error("Firebase init failed:", e);
        }
    </script>

                        await window.fb.setDoc(ref, { 
                            status: 'waiting', 
                            createdAt: Date.now(),
                            displayCode: displayCode,
                            sessionId: sessionId,
                            userAgent: navigator.userAgent
                        });
                        
                        setLogs(p => [`Ready. Session: ${displayCode}`, ...p]);

                        unsubscribe = window.fb.onSnapshot(ref, (doc) => {
                            if (!doc.exists()) return;
                            const data = doc.data();
                            if (data) {
                                if (data.status === 'connected') {
                                    setLogs(prev => {
                                        if(prev.includes("iPhone Connected!")) return prev;
                                        return ["iPhone Connected!", ...prev];
                                    });
                                }
                                if (data.command) {
                                    const cmdStr = `Received: ${data.command.sub} (${data.command.label})`;
                                    setLogs(prev => [cmdStr, ...prev.slice(0, 8)]);
                                    if (navigator.vibrate) navigator.vibrate(10);
                                }
                            }
                        });
                    } catch(e) {
                        setLogs(prev => [`Error: ${e.message}`, ...prev]);
                        console.error(e);
                    }
                };
                initHost();
                return () => { if(unsubscribe) unsubscribe(); };
            }, []);

            return (
                <div className="flex flex-col items-center justify-center h-screen bg-black text-white p-8 relative overflow-hidden">
                    <div className="absolute inset-0 bg-gradient-to-b from-blue-900/10 to-black pointer-events-none"></div>
                    <div className="z-10 text-center max-w-2xl w-full">
                        <div className="mb-12">
                            <h2 className="text-sm font-mono text-zinc-400 mb-4 tracking-widest uppercase">Pairing Code</h2>
                            {sessionCodes ? (
                                <div className="flex justify-center gap-4">
                                    {sessionCodes.map((code, i) => (
                                        <div key={i} className="text-5xl font-bold font-mono bg-zinc-900/80 p-6 rounded-2xl border border-blue-500/30 neon-text min-w-[100px]">
                                            {code}
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="h-24 flex items-center justify-center"><div className="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div></div>
                            )}
                            <p className="mt-8 text-zinc-400 bg-zinc-900/50 inline-block px-6 py-2 rounded-full border border-zinc-800">
                                iPhoneで同じ数字のボタンを選んでください
                            </p>
                        </div>
                        <div className="bg-zinc-950 rounded-xl p-4 border border-zinc-800 h-48 overflow-hidden text-left font-mono text-xs w-full max-w-lg mx-auto shadow-2xl">
                            <div className="flex gap-1.5 mb-3 border-b border-zinc-800 pb-2">
                                <div className="w-2.5 h-2.5 rounded-full bg-red-500"></div><div className="w-2.5 h-2.5 rounded-full bg-yellow-500"></div><div className="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                                <span className="ml-auto text-zinc-600">Terminal</span>
                            </div>
                            <div className="space-y-1 text-zinc-400">
                                {logs.map((log, i) => <div key={i}><span className="text-blue-500 mr-2">➜</span>{log}</div>)}
                                <div className="animate-pulse">_</div>
                            </div>
                        </div>
                    </div>
                    <button onClick={onReset} className="absolute bottom-16 text-zinc-600 hover:text-white transition-colors text-sm">← Back to Menu</button>
                    <VersionDisplay />
                    <RefreshButton />
                </div>
            );
        };

        const RemoteScreen = ({ onBack }) => {
            const [connected, setConnected] = useState(false);
            const [currentMode, setCurrentMode] = useState('productivity');
            const [modes, setModes] = useState(INITIAL_MODES);
            const [isEditing, setIsEditing] = useState(false);
            const [logs, setLogs] = useState(['Ready...']);
            const [lastCommand, setLastCommand] = useState(null);
            
            const [showPairingModal, setShowPairingModal] = useState(false);
            const [availableSessions, setAvailableSessions] = useState([]);
            const [targetSessionId, setTargetSessionId] = useState(null);
            const [isSearching, setIsSearching] = useState(false);
            
            const logsEndRef = useRef(null);

            useEffect(() => {
                if (window.fb) window.fb.initAuth();
            }, []);

            useEffect(() => {
                if (logsEndRef.current) logsEndRef.current.scrollIntoView({ behavior: "smooth" });
            }, [logs]);

            const addLog = (message) => {
                const time = new Date().toLocaleTimeString('ja-JP', { hour12: false });
                setLogs(prev => [...prev.slice(-4), `[${time}] ${message}`]);
            };

            const toggleConnection = () => {
                if (connected) {
                    setConnected(false);
                    setTargetSessionId(null);
                    addLog("Disconnected");
                } else {
                    setShowPairingModal(true);
                    searchSessions();
                }
            };

            const searchSessions = async () => {
                if (!window.fb) return;
                setIsSearching(true);
                setAvailableSessions([]);
                try {
                    const colRef = getSessionsCollection();
                    const snap = await window.fb.getDocs(colRef);
                    const sessions = [];
                    snap.forEach(doc => {
                        const data = doc.data();
                        // タイムスタンプ制限を緩和 (とりあえず全部出す)
                        if (data.status === 'waiting') {
                            sessions.push({ id: doc.id, ...data });
                        }
                    });
                    // 新しい順にソート
                    sessions.sort((a, b) => b.createdAt - a.createdAt);
                    setAvailableSessions(sessions);
                } catch (e) {
                    console.error(e);
                    addLog("Search Error");
                } finally {
                    setIsSearching(false);
                }
            };

            const selectSession = async (session) => {
                try {
                    const ref = getSessionRef(session.id);
                    await window.fb.updateDoc(ref, { status: 'connected' });
                    setTargetSessionId(session.id);
                    setConnected(true);
                    setShowPairingModal(false);
                    addLog(`Connected! (${session.displayCode})`);
                    if (navigator.vibrate) navigator.vibrate([50, 50, 100]);
                } catch (e) {
                    console.error(e);
                    addLog("Connect Failed");
                }
            };

            const handleButtonClick = async (btn) => {
                if (isEditing) {
                    setModes(prev => {
                        const newModes = { ...prev };
                        const mode = { ...newModes[currentMode] };
                        mode.buttons = mode.buttons.map(b => b.id === btn.id ? { ...b, color: COLOR_PALETTE[(COLOR_PALETTE.indexOf(b.color) + 1) % COLOR_PALETTE.length] } : b);
                        return newModes;
                    });
                    if (navigator.vibrate) navigator.vibrate(10);
                    return;
                }

                if (!connected || !targetSessionId) {
                    addLog("Error: Not Connected");
                    if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
                    return;
                }

                setLastCommand(btn.id);
                addLog(`Sent: ${btn.sub}`);
                if (navigator.vibrate) navigator.vibrate(20);
                setTimeout(() => setLastCommand(null), 200);

                try {
                    const ref = getSessionRef(targetSessionId);
                    await window.fb.updateDoc(ref, { 
                        command: { id: btn.id, sub: btn.sub, label: btn.label, timestamp: Date.now() } 
                    });
                } catch (e) {
                    console.error("Send failed", e);
                }
            };

            const CurrentButtons = modes[currentMode].buttons;
            const CurrentModeIcon = modes[currentMode].icon;

            return (
                <div className={`touch-manipulation flex flex-col h-screen bg-black text-slate-100 font-sans transition-colors duration-500 ${isEditing ? 'border-4 border-yellow-500/50' : ''}`}>
                    {/* Pairing Modal */}
                    {showPairingModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-md px-6 animate-fade-in-up">
                            <div className="w-full max-w-md">
                                <div className="text-center mb-8">
                                    <h3 className="text-xl font-bold mb-2 text-white">Select Your Mac</h3>
                                    <p className="text-sm text-zinc-400">PC画面と同じ数字のペアを選んでください</p>
                                </div>
                                
                                {isSearching ? (
                                    <div className="flex justify-center p-12"><div className="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div></div>
                                ) : (
                                    <div className="grid gap-4 max-h-[50vh] overflow-y-auto">
                                        {availableSessions.length === 0 ? (
                                            <div className="text-center text-zinc-500 py-8 bg-zinc-900/50 rounded-2xl">
                                                <p>待機中のMacが見つかりません</p>
                                                <button onClick={searchSessions} className="mt-4 text-blue-400 text-sm">再検索</button>
                                            </div>
                                        ) : (
                                            availableSessions.map(session => (
                                                <button
                                                    key={session.id}
                                                    onClick={() => selectSession(session)}
                                                    className="bg-zinc-800 hover:bg-zinc-700 border border-zinc-700 hover:border-blue-500 p-6 rounded-2xl flex items-center justify-between group transition-all"
                                                >
                                                    <div className="flex gap-3 font-mono text-2xl font-bold text-white">
                                                        {session.displayCode.split(' ').map((num, i) => (
                                                            <span key={i} className="bg-black/30 px-2 py-1 rounded-md border border-white/5">{num}</span>
                                                        ))}
                                                    </div>
                                                    <SafeIcon icon="ArrowRight" className="text-zinc-500 group-hover:text-blue-400" />
                                                </button>
                                            ))
                                        )}
                                    </div>
                                )}
                                
                                <button onClick={() => setShowPairingModal(false)} className="mt-8 w-full text-zinc-500 py-4 hover:text-white transition-colors">Cancel</button>
                            </div>
                        </div>
                    )}

                    {/* Header */}
                    <header className="flex justify-between items-center p-4 glass-panel z-10 shrink-0 pt-safe-top">
                        <button onClick={onBack} className="text-zinc-500 hover:text-white mr-2"><SafeIcon icon="ArrowLeft" size={20}/></button>
                        <div className="flex items-center gap-2 mr-auto">
                            <div className={`w-2 h-2 rounded-full ${connected ? 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]' : 'bg-red-500'}`}></div>
                            <h1 className="font-semibold text-lg tracking-wide text-white/90">{isEditing ? <span className="text-yellow-400">EDITING</span> : "REMOTE"}</h1>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => setIsEditing(!isEditing)} className={`p-2 rounded-full transition-all ${isEditing ? 'bg-yellow-500 text-black' : 'bg-white/10 text-white/70'}`}><SafeIcon icon={isEditing ? "Check" : "Palette"} size={18} /></button>
                            <button onClick={toggleConnection} className={`px-4 py-2 rounded-full text-xs font-semibold transition-all flex items-center gap-2 ${connected ? 'bg-white/10 text-green-400 border border-green-500/30' : 'bg-blue-600 text-white'}`}>
                                <SafeIcon icon={connected ? "Shield" : "Lock"} size={14} />{connected ? 'LINKED' : 'CONNECT'}
                            </button>
                        </div>
                    </header>

                    {/* Main Area */}
                    <main className="flex-1 overflow-y-auto p-4 flex flex-col justify-center pb-24">
                        <div className="text-center mb-6">
                            <span className={`inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-white/10 border border-white/5 text-sm font-medium ${modes[currentMode].color}`}>
                                <SafeIcon icon={CurrentModeIcon} size={16} />{modes[currentMode].name}
                            </span>
                        </div>
                        <div className="grid grid-cols-2 gap-4 max-w-md mx-auto w-full">
                            {CurrentButtons.map((btn) => (
                                <button key={btn.id} onClick={() => handleButtonClick(btn)} className={`btn-active relative group overflow-hidden ${btn.color} h-28 rounded-2xl flex flex-col items-center justify-center gap-1.5 shadow-lg transition-all duration-200 ${lastCommand === btn.id ? 'brightness-125 scale-95' : 'hover:brightness-110'} ${isEditing ? 'ring-2 ring-white/50 cursor-pointer editing-shake' : ''} ${!connected && !isEditing ? 'opacity-50 grayscale cursor-not-allowed' : ''}`}>
                                    <div className="text-white drop-shadow-md mb-1"><SafeIcon icon={btn.icon} size={28} /></div>
                                    <div className="text-center"><div className="font-bold text-base leading-tight tracking-wide">{btn.label}</div><div className="text-[10px] text-white/60 font-mono mt-0.5 tracking-wider uppercase">{btn.sub}</div></div>
                                    {isEditing && <div className="absolute top-2 right-2 bg-black/20 rounded-full p-1"><SafeIcon icon="Palette" size={10} /></div>}
                                    <div className="absolute inset-0 bg-gradient-to-tr from-white/0 via-white/0 to-white/10 pointer-events-none" />
                                    {!connected && !isEditing && <div className="absolute inset-0 flex items-center justify-center bg-black/40 backdrop-blur-[1px]"><SafeIcon icon="Lock" size={24} className="text-white/50" /></div>}
                                </button>
                            ))}
                        </div>
                    </main>

                    {/* Log Overlay */}
                    <div className="fixed bottom-[80px] left-0 right-0 px-6 pointer-events-none">
                         <div className="max-w-md mx-auto">
                            {logs.slice(-1).map((log, i) => (<div key={i} className="bg-black/80 backdrop-blur-md text-white/80 px-4 py-2 rounded-lg text-xs font-mono border border-white/10 shadow-xl text-center"> > {log} </div>))}
                         </div>
                    </div>

                    {/* Footer Nav */}
                    <nav className="glass-panel-bottom p-2 shrink-0 pb-safe-bottom fixed bottom-0 w-full z-20">
                        <div className="flex justify-between items-center max-w-md mx-auto px-2">
                            {Object.values(modes).map((mode) => (
                                <button key={mode.id} onClick={() => setCurrentMode(mode.id)} className={`flex flex-col items-center justify-center py-2 px-1 w-full rounded-xl transition-all duration-300 ${currentMode === mode.id ? 'text-white' : 'text-zinc-500'}`}>
                                    <div className={`mb-1 transition-all duration-300 p-1.5 rounded-full ${currentMode === mode.id ? 'bg-white/10 ' + mode.color : ''}`}><SafeIcon icon={mode.icon} size={20} /></div>
                                    <span className={`text-[9px] font-medium tracking-wide ${currentMode === mode.id ? 'opacity-100' : 'opacity-0 h-0 overflow-hidden'}`}>{mode.name}</span>
                                </button>
                            ))}
                        </div>
                    </nav>
                    <VersionDisplay />
                    <RefreshButton />
                </div>
            );
        };

        function App() {
            const [viewMode, setViewMode] = useState('select'); 
            return (
                <>
                    {viewMode === 'select' && <DeviceSelectScreen onSelect={setViewMode} />}
                    {viewMode === 'host' && <HostScreen onReset={() => setViewMode('select')} />}
                    {viewMode === 'remote' && <RemoteScreen onBack={() => setViewMode('select')} />}
                </>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
